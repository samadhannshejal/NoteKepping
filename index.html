<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/90ce974c81.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="pop-up">
        <div id="pop-up-content">
            <header>
                <h1></h1>
                <i class="fa-solid fa-x"></i>
            </header>
            <br>
            <hr>
            <br>
            
            <div>
                <label for="title"><h2>Enter Title :</h2></label>
                <br>
                <input type="text">
            </div>
            <br>
            <div>
                <label for="desc"><h2>Enter Description :</h2></label>
                <br>
                <textarea name="" id="" cols="70" rows="15"></textarea>
            </div>
            <br>
            <button id="submit">Submit</button>
            
        </div>

    </div>
    <div id="wrapper">
        <div id="add-box">
            <i class="fa-solid fa-plus"></i>
            <h2>Add Notes Here</h2>
        </div>
        <hr>
        <div id="notes"></div>
    </div>

</body>

</html>
<script src="script.js"></script>
